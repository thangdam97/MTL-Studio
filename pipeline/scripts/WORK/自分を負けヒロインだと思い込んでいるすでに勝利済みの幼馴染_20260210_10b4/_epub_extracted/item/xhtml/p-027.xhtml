<title>自分を負けヒロインだと思い込んでいるすでに勝利済みの幼馴染</title>

<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　白、ピンク、緑と三色あったが、愛歌は悩んだ末にピンク色を買った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">「いちご味だと思ったのに……普通の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">砂糖</span><rt>さとう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">味」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">「そりゃあ、そうだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　色はただの着色料の違いに過ぎない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　味に違いなんかあるわけない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　愛歌は一口、二口と綿菓子を食べる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　それから俺に綿菓子を差し出してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「じゃ、じゃあ……あーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　愛歌は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">頰</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">を赤らめ、恥ずかしそうにしながら綿菓子を差し出してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　俺は少しだけ緊張しながら、綿菓子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">齧</span><rt>かじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">「どう？　間接キスの味」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「へ、変な言い方、するなよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">「い、いいじゃない。キスする仲なんだし……そ、それでどう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">「砂糖の味がする」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「もっとロマンティックな言い方してよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「だったらロマンティックな聞き方しろよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　俺たちは食べ歩き、食べさせ合いをしながら屋台を練り歩いていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　歩いている最中、時折、視線を感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　愛歌が注目を集めているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　そりゃあ、こんなに可愛い子が歩いていたら、みんな振り返るだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　そして俺はその子とデートしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　誇らしい気持ちになると同時に、少しだけ不安になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　俺は愛歌に釣り合っているのかと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">「ねぇ、奏汰君。半分、食べて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">「三分の二は残ってるじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　俺は愛歌が食べ残したリンゴ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">飴</span><rt>あめ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">を齧る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　砂糖の甘みに混じり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">仄</span><rt>ほの</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">かな酸味、そして……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">「どう？　ちょっと苦くない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「……確かに、少し渋いな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　きっと質の悪いリンゴなのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　外側が甘いせいか、余計に味の悪さが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">際立</span><rt>きわだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">っているように感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　俺と愛歌みたいな組み合わせだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「ねぇねぇ、奏汰君！　次はアレ、やろうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　リンゴ飴を食べ終えたタイミングで、愛歌に手を引かれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　愛歌が指さしたのは、千本引きの屋台だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">紐</span><rt>ひも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">を引いて、景品を当てるクジ引きのようなやつだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">「そんなに慌てなくても……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「あっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　案の定、愛歌は転びそうになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　前につんのめりそうになったところで、腰を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">摑</span><rt>つか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">んで引き留める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">「大丈夫か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「う、うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　愛歌は少し顔を赤くして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">「せっかく、手を繫いでるんだから、ゆっくり歩こう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">「う、うん。そうね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　それから屋台で糸を選び、景品を引く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　当たったのは花火セットだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">「後で家でやるか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">「……そうね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　愛歌は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">何故</span><rt>なぜ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">か、ガッツポーズした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　そんなに花火したかったのか……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　花火セットを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">鞄</span><rt>かばん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">に入れて歩き出したところで……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">「「「あ！」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　見知った人物と、知らない人と出くわした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　一人は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">天沢</span><rt>あまさわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　ピンク色の浴衣を身に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">纏</span><rt>まと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　そしてもう一人は知らない男子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　どうやらデート中らしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　奇遇だな、天沢！　もしかしてデート中？　俺たちもデート中なんだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　そうだ！　せっかくだし、一緒にダブルデートしない？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　……などと誘えるほど俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">陽</span><rt>よう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">キャではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　何となく気まずい雰囲気になった俺は、逃げるようにその場から離れた。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「な、なんか、気まずいな。また鉢合わせないように逆方向へ……おっと。ど、どうした？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　愛歌が腕を組んできた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　柔らかい胸の感触が二の腕から伝わってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　こういうことをされるのは二回目だけど……それでもドキドキするな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">「か、奏汰君には私がいるから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「あ、あぁ……うん。そうだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　デートの話だろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　イマイチ、何が言いたいのかよくわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　俺の反応が鈍いことに、愛歌は目を大きく見開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">「（こうなったら……）」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">「何か言った？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">「お、お願いがあるのだけれど……いいかしら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「俺にできることなら……何？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　愛歌は少し赤らんだ顔で俺を見上げた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">瞳</span><rt>ひとみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">を潤ませ、恥ずかしそうな顔をしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">「浴衣……歩いてたら、少し崩れちゃって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">「……そうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　崩れているようには見えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　しかし見た目ではわからないが、緩くなっているのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　浴衣というのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">解</span><rt>ほど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">けるのはあっという間だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　浴衣が解け、あられもない姿の愛歌を想像してしまった俺は一人で勝手に体を熱くしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">「だからね？　着付け直したいのだけれど……一人だと、少し手間取っちゃうから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　思わず息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">「……手伝って欲しいなって」</span></p>
<p><br/></p>
<p><br/></p>
<div class="start-4em">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">◇　　　◇　　　◇</span></p>
</div>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　今日のデート……ちょっと順調じゃない？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　私──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">姫宮</span><rt>ひめみや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">愛歌は思わずほくそ笑んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　今日はデート中、ずっと「恋人の練習」をすることになっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　お互いを恋人扱いすることで、本番にちゃんとエスコートできるようにする……というのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">建前</span><rt>たてまえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　真の目的は奏汰君と一線を越えることだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　手を繫いでお店を見て回って。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　食べ歩きしながら、間接キスしたり、「あーん」したりして雰囲気を高めて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　花火を見て、いい雰囲気になってからキス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　そしてそのままお持ち帰り！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　二人で幸せな夜を過ごす。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　というのが私の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">完璧</span><rt>かんぺき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">な計画である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　そして今のところ、いい感じに進んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　……間接キス以外は普段と変わらない気がしないでもないけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　でも、ムードは悪くないはず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「後で家でやるか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">「……そうね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　そして今、花火セットを手に入れることに成功した！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　これで自然と私のお家に奏汰君を招くことができる！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　吹いている！　風が！　確実に！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　そう思っていた時のことだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">「「「あ！」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">　天沢さんと出会ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　彼女は浴衣を着ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　……結構、似合っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　どうしよう。私よりも天沢さんの浴衣を魅力的だと思ったら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　奏汰君が好きなのは天沢さんだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　こ、このまま一緒にデートする流れになっちゃったら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　あ、天沢さんに奏汰くんをお持ち帰りされちゃう！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">　そ、それだけはダメ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">!!</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　……と一瞬頭がパニックになってしまった私だが、ふと天沢さんの隣に別の男子がいることに気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　あれ？　もしかして、天沢さん……その男の子とデート中</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　もしかして、私、勝った？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">邪魔</span><rt>じゃま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">すると悪いし、あっち行こう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　困惑していると、奏汰君に強い力で手を引かれてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　私たちは天沢さんに軽く会釈してから、その場を離れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">「天沢、彼氏いたのか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　奏汰君は複雑そうな表情をしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　そ、そうか……奏汰君にとっては失恋だから……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">「あぁ、うん。そろそろ作りたいみたいなこと言ってたかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　天沢さんも奏汰君が好きみたいに言ってたけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　もしかして、私と奏汰君の仲の良さの前に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">諦</span><rt>あきら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">めたとか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　二番目に好きな人とお付き合いするようにしたとか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　私にとってはいい話だけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　いいのかなぁ……私だったら絶対に諦めないけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">　……は！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「な、なんか、気まずいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　そ、そうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　天沢さんに彼氏ができたからといって、奏汰君が諦めるとは限らない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　むしろ燃え上がって、猛アプローチをするかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　私だったら絶対にそうする。</span></p>
<p class="gfont bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">　もし奏汰君が天沢さんにアプローチしたら……。</span></p>
<p class="gfont bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　──天沢。今の彼氏と別れて、俺と付き合ってくれ！</span></p>
<p class="gfont bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　──うん。その言葉を待ってたの！</span></p>
<p class="gfont bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　二人が結ばれちゃう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">!!</span></span></p>
<p><br/></p>
<p class="gfont bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　だって、二人とも両</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">想</span><rt>おも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">いだし……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">「か、奏汰君には私がいるから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">「あ、あぁ……うん。そうだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　私は奏汰君にアピールするために、彼の腕に体をくっつけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　胸を押し当てて、必死にアピールする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　どう？　ほ、ほら……私の方が天沢さんよりも大きいよ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　こっちの方が絶対に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">揉</span><rt>も</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">み</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">応</span><rt>ごた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">えがあるはず……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　だ、ダメだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　あまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">効</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">いてない……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　こ、こうなったら……</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">!!</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">「だからね？　着付け直したいのだけれど……一人だと、少し手間取っちゃうから……手伝って欲しいなって」</span></p>
<p class="gfont bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　色仕掛けしかない！</span></p>
<p><br/></p>
<div class="start-4em">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">◆</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　俺たちはお祭り会場──神社から少し離れた森の中に移動することにした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　お祭りの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">喧騒</span><rt>けんそう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">が聞こえ、明かりは見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　しかし人気はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　そんな場所まで移動する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">「この辺りなら、人気がないけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　本当にやるのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　そう聞くよりも先に愛歌が浴衣の帯を解き始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　スルスルと帯が解け、浴衣がはだける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　愛歌の白い肌がチラチラと見え始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　下着の色は黒だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　え、エロ過ぎないか……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">「ねぇ、奏汰君。ここ、持って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">「あ、うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">「そうじゃなくて……後ろから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">「こ、こうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　言われるままに俺は愛歌の背後に回り込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　そして愛歌に指示されるまま、浴衣の形を整える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　愛歌の白いうなじから、ふんわりと甘い香水の香りがした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">「うん、ありがとう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　愛歌は手慣れた手つきで浴衣を着ていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　俺の補佐、本当に必要だったか……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">「じゃあ、戻ろうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">「待ってよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">「な、何だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　愛歌に浴衣の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">裾</span><rt>すそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">を摑まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">　愛歌はジっと俺の顔を見上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">「私の下着……見えた？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">「……す、少し」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">噓</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">を言うわけにはいかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　俺は目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">らしながら応えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　怒るだろうか？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">揶揄</span><rt>からか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">うだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　さすがにこれで怒られるのは理不尽だし、後者の方が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">しいけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">「どうだった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">「ど、どうだった</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　何を言い出すんだ、急に！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">　愛歌の顔色を確認するが、彼女は恥ずかしそうにしながらも真剣な様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">「……大人っぽいと思ったよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">「ふーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">　正直に答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">　すると愛歌は満足そうな表情を浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">「そ、それを俺に聞いて、どうするんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">「え？　そ、それは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　愛歌は視線を泳がせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　それから頰を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">背</span><rt>そむ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">「こ、恋人に見せる時、ダサかったら困るでしょ？　せっかくだから、男の子の意見を聞こうかなって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">「な、なるほど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　そ、そうだよな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　俺に見せるための下着じゃないもんな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　っく……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">「ちなみに奏汰君は……黒と白ならどっちが好き？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">「えぇ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">　な、悩ましい質問だな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　白の方が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">清楚</span><rt>せいそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">で可愛いけど、黒の方が白い肌には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">映</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">える気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">　正直、どっちもエロい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　……って、そうじゃなくて！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">「お、俺に聞いてどうするんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">「だって……今は奏汰君が恋人じゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">「そ、それは……そうだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　で、でも練習だろ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　俺の意見なんか聞いても、本番に行かせないだろ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　……本番。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　クソ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">「い、いいから早く答えてよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">「……今日は黒、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">「今日は？　……日によって変わるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">「ま、まぁ……別に色にそこまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">拘</span><rt>こだわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">りないしな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">　変な色やデザインでなければ何でもいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　大事なのは下着ではなく、下着を着ている人だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">　興味のない女の子の下着はただの服だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">「愛歌なら……何を着ても似合うだろ。可愛いんだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　俺がそう答えると、愛歌の顔が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">真</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">っ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">赤</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">に染まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　そ、そんなに照れるなよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　こっちまで恥ずかしくなるじゃん……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">「い、行きましょう！　奏汰君」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">「お、おう！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　俺たちは腕を組みながら、お祭りに戻った。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">　それから二人で屋台を見たり、遊んだりしているうちに、花火の時間が近づいてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　そろそろ、花火が綺麗に見える場所に移動したいが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">「ごめん、愛歌。ちょっとトイレに行ってからでもいいか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">「うん、いいよ。私、ラムネ買ってくるね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">「悪いな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">　俺はトイレに向かい、素早く用を足す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　待ち合わせ場所に戻るが、まだ愛歌の姿はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　列に並んでいるのだろうと思い、待ち始めて十分……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">　さすがにおかしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">　俺は慌てて愛歌を探し始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">　幸いにも愛歌はすぐに見つかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　手にはラムネ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">瓶</span><rt>びん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">を二つ、手に持っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　そして男が二人、愛歌に言い寄っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　頭に血が上るのを感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">「愛歌</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　俺が駆け寄ると、男たち二人は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">眉</span><rt>まゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">をひそめた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　しかし俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">むと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">怯</span><rt>ひる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">んだ様子で逃げるようにその場を去った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「彼氏いるのかよ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　そんな声が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">「大丈夫か、愛歌」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">「あぁ、うん。別に何とも……あ、ちょ、ちょっと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">怪我</span><rt>けが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">とかしてないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　俺は愛歌の体をペタペタと触り、確認する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　怪我をしていたり、浴衣が乱れている様子はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">　良かった……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">「や、やめてって……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">「あ、あぁ……悪い」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　俺は慌てて愛歌から離れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　愛歌は顔を赤くし、恥ずかしそうにしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">「変な注目、浴びちゃったじゃん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「ご、ごめん。場所、移そうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">「……うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　俺は愛歌からラムネ瓶を一つ、受け取ると、彼女と手を繫ぎ、その場から移動する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「あれはその……ナンパだった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">「うん。花火、綺麗に見える場所知ってるから……だって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　そういう愛歌の声音は落ち着いているように聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　考えてみれば、愛歌の容姿なら男に声を掛けられるくらい、よくあることだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">　一人でも切り抜けられたかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　でも……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">「今日は俺から離れるな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「えぇー、なに？　奏汰君、もしかして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">嫉妬</span><rt>しっと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">しちゃった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">「茶化すなよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　嫉妬というよりは、独占欲だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">　俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">幼馴染</span><rt>おさななじみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">である愛歌に手を出されそうになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　傷つけられそうになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　それが許せない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　……いや、それを嫉妬というのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">「えっと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">「今は俺が愛歌の恋人だろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">　俺の言葉に愛歌は大きく目を見開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　白い頰が仄かに赤らむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　……恥ずかしいことを言ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">「とにかく……今日は俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">側</span><rt>そば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">にいろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">「う、うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　同じ言葉を繰り返し、手を強く握る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　愛歌は困惑した様子で小さく頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　変な雰囲気になってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">　もっと楽しい話をしないと……そう思っていると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">「えい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">「おっと！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">　愛歌に抱きしめられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">　愛歌は嬉しそうに笑みを浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">「助けてくれてありがとう。奏汰君」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">「う、うん……当然のことをしただけだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　誰にも渡したくない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　そう思った。</span></p>
<p><br/></p>
<p><br/></p>
<div class="start-4em">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">◇　　　◇　　　◇</span></p>
</div>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">「俺たち以外、誰もいないな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">「特等席だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　俺たちは二人で川の土手に腰を下ろした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">　この辺りは祭りの会場から離れていることもあり、人通りは少ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　それでいて、花火はちゃんと見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　家までの帰り道にあることもあり、俺たちはいつもここで花火を見て帰る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">「あ、始まったよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「おぉ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　花火が打ち上がり始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">　内容は……普通に綺麗な花火だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">　毎年見ているし、特に目新しい物はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">　大事なのは、今日は愛歌と「恋人の練習」の最中であるということだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">「「……」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　変に意識してしまったせいか、何を話せばよいのかわからなくなってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　去年は何を話したっけ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　次の花火の色は何色だとか、何秒後に次の花火が打ち上がるだろうとか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　そんなどうでもいいことばかり話していた気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　でも今日は「恋人の練習」の最中だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　もっと違うことを話さないと……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">　しかしこんな時に限って、気の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">利</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">いた言葉は出てこない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　俺はひたすら、ラムネを飲む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">　愛歌も無言で花火を見ながら、ラムネを飲んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">「奏汰君……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">　そう思っていると、愛歌が手を重ねてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　ドキっと心臓が跳ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">「ま、愛歌……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">「そ、その……花火、綺麗だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　どこか緊張した声音で愛歌はそう言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">「あ、あぁ……うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　そうだね。綺麗だね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">　そんな言葉を返したら、話が終わってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">「ま、愛歌の方が綺麗だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">「っふ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　俺が言葉を返すと、愛歌は吹き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　笑いを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">堪</span><rt>こら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">えるように口元に手を当てる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">「わ、笑うこと、ないだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">「ご、ごめんね。いや……クサいこと言われると思ってなかったから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">　愛歌はケラケラと笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　頑張ったのに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">「悪かったな。クサくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">「ごめんって。怒らないでよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">「そもそも愛歌だって……何が、『花火綺麗だね』だよ。返しようがないだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">「た、ただの感想だもん。……別に無理に返さなくてもいいわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">「じゃあ、『うん、そうだな』で終わらせて良かったのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">「そ、それは……嫌だけど。他にも何か、あるでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">「例えば？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">「えっと……思い浮かばないけど。でも、言葉以外にも、行動で示すとか……あるでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">「……こうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　俺は愛歌の肩を抱いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　自分の方へと、少し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">強引</span><rt>ごういん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">に引き寄せる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">「……うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　愛歌は小さく頷くと、俺の肩に頭を乗せてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　髪先が俺の肌を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">擽</span><rt>くすぐ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">　夜空には花火が咲いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">　でも、俺の……俺たちの意識は、花火なんかよりも隣に向いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">　次はどうするべきか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">　どうするのが恋人っぽいか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">　選択肢は決して多くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">「ねぇ、奏汰君……んっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">　愛歌がこちらに顔を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　俺はその唇に、自分の唇を押し当てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　愛歌は目を白黒させるが、すぐにとろんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">蕩</span><rt>とろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">けた表情へと変わった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">「これで……んっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　これでいいか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">　そう尋ねるよりも先に、愛歌の唇が俺の唇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">塞</span><rt>ふさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">「えへへ、お返し……ん！　っちゅ……んぁ……はむっ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　もう一度愛歌の唇を塞ぐ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　すると愛歌も負けじと唇を動かす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　俺たちはお互いの唇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">貪</span><rt>むさぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">り合った。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">　気が付けば花火は終わっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　帰り道。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">「あーあ、奏汰君のせいで、仕掛け花火、見落としちゃったじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　愛歌は不満そうに唇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">尖</span><rt>とが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">らせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">　キスに夢中になっている間に、花火が終わってしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">「人のせいにするなよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　しかし夢中になっていたのは愛歌も同じ……はずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　実際、愛歌も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">満更</span><rt>まんざら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">ではなさそうな様子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　ただの照れ隠しだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">「でも、ちょっと物</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">足</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">りないじゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">「……そうだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">　もう少し愛歌と一緒にいたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　もっとキスしたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">「……続き、するか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　俺は花火セットを取り出してそう言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">「……うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　愛歌は頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　何が、何のとは言わなかった。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　俺たちは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">逸</span><rt>はや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">る気持ちを抑えながら、家に帰った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　そのまま愛歌の家の庭で、花火セットで遊び始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">　もっとも、安物の花火セットだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　大した量もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　あっという間に花火を消費してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">「もう終わっちゃうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">「来年まで、お預けだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">「……来年も遊んでくれるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">「俺はそのつもりだけど。何か、おかしいか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">「……恋人ができたら、その人と見るのかなって。花火」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">「……愛歌以外と見るつもりなんてないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　だって、俺が好きな人は愛歌だけだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">　愛歌が誰のことを好きになろうと、俺は愛歌のことが好きだし、愛歌以外の女の子と付き合うつもりはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　もし来年、愛歌に恋人ができたら……その時はもう、祭りなんか行かないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　そもそも人混みも花火もそんなに好きじゃない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　愛歌と過ごすのが好きだから、毎年、行ってるだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">「諦めちゃうの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">「何が……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">「好きな人、いるんでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">「そ、それは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">　お前のことだよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">　そう伝えたかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　でも、愛歌には好きな人がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　俺がそう伝えても、きっと愛歌は困るだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">「……もう少し、エスコートが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">上手</span><rt>うま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">くなってからだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">「ふ、ふーん。ま、まあ、奏汰君がそう言うなら……これからも練習、付き合ってあげるけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">「愛歌はいいのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">「何が？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">「好きな人、いるんだろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">「え？　あぁ、うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">　俺の問いに愛歌は視線を逸らした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">「ち、近くて遠い場所にいるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">「つまりどこだよ。……というか誰だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">「奏汰君にはまだ内緒！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">「あ、そう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">　愛歌がそれでいいならいいけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">　そんな話をしていると、花火の火が消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　俺は花火セットから最後の花火……線香花火を取り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">「これで終わりだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">「うん……ねぇ、奏汰君」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">「何だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">「勝負しない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">「まあ、いいけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　どちらがより長く火をつけていられるか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">　そういう勝負だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">　定番だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">「負けたら罰ゲームね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">「ふーん。どんな罰だ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">「負けた方が勝った方にキスするの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">「いいよ。望むところだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　俺たちは「よーい、ドン」で花火に火をつける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　チリチリと音がして、花火が綺麗な花を咲かせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">　たかが花火とは言え、負けられない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">　罰ゲームもあるし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">　……あれ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">　負けた方が勝った方にキスするって、どっちみちお互いにキスすることになるよな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">「「あっ！」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">　花火が同時に消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">　俺たちは思わず顔を見合わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">「この場合はどうなる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">「……じゃあ、相子だから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">「お互いにキスか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">「うん、そうだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　愛歌は頷くと、ゆっくり立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　そして小さく笑い、上を指差す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">「お部屋でシよう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">「……分かった」</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">　二人で花火を片付けると、愛歌の家に上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">　ゆっくりと音を立てないように、二階にある愛歌の部屋へと上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">　薄暗い部屋の中に入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">　同時に俺は愛歌を抱きしめた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">「愛歌！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">「奏汰君！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">　俺たちは同時に唇を合わせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">　何度も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">啄</span><rt>ついば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">むように、唇を重ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">　唇の形を確かめ合うように、互いの唇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">嚙</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">み</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">合</span><rt>あ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　互いの舌が触れ合い、キスをする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">　舌を絡め合う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　愛歌の体の力が抜ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　そのままベッドの上に押し倒す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">　そして深く、長いキスをする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">「ま、愛歌……好きだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　反射的に言葉が口から出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">「わ、私も……す、好き！　愛してる</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　愛歌から言葉が返ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">　俺は再び唇を合わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　気が付けば愛歌の浴衣は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">開</span><rt>はだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　白い肌と黒い下着があらわになっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">　このまま欲望をぶつけたい気持ちを……グっと答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">「て、提案があるんだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">「ね、ねぇ……奏汰君。こ、このまま……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">　お互いの声が重なる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">　少し気まずい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">「ど、どうぞ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">「ほ、本物の恋人にならないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">「……え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　愛歌の目が大きく見開かれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">「い、いや……その、愛歌に好きな人がいるのは分かっているんだけど。でも、このまま付き合ってもいないのに、キスとかするのはよくないし。だから、その……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">　愛歌に告白する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">　幼い頃からシミュレーションは何度もしてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　かっこいい告白やプロポーズをしようと、いろいろ考えてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　でも、実際に口から出てきたのは情けない言葉ばかりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　それでも、今、口を閉じたら、何も話せなくなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">　そう思い、無理矢理、言葉を吐き出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">「仮でいいから……つ、付き合わないか？　……付き合ってくれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">　愛歌を誰にも渡したくない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">　仮でも何でもいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">　どんなにか細い糸でも構わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">　幼馴染以外の……愛歌と俺を繫げる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">絆</span><rt>きずな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">が欲しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">「か、奏汰君は……えっと、私のこと……好きなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">「好きだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　俺は愛歌の青い瞳をジッと見つめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">　今更、隠しても仕方がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">「俺は愛歌のことが好きだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">「そ、そう。……なるほど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">　愛歌は納得した様子で頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">　それから視線を背け、少し考え込む様子を見せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">「い、いいよ。……お付き合い、しよう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">「……本当に？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">　自分で告白しておきながら、信じられなかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">　だって、愛歌が好きな人は別にいるのに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">　仮でいいから恋人になってくれ、なんて最低なことを言っているのに。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">「こんなことで、噓ついたりしないよ？　わ、私も……奏汰君のこと、好きだから……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">「愛歌……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">「奏汰君……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　唇を合わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">　すれ違っていた心が、少しだけ繫がったのを感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　きっと、愛歌には一番好きな人がいるんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　でも、俺のことも二番目くらいには、好きでいてくれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　好きという言葉には噓はないはず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">　今はこれでいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">　満足できる。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">「ところで愛歌。さっきの続きは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">「え？　あぁ、うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　愛歌は恥ずかしそうに目を逸らす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　ドキドキと胸が高鳴る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">　も、もしかして、このまま……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">「き、キスして？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">「だ、だから……キス。今日はここまでだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">「……分かった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　俺は愛歌の唇に軽くキスをした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">　愛歌はそれを受け入れてから、ゆっくりと起き上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">　そしていそいそと浴衣を着直した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">「……私は軽い女じゃないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　それから頰を背ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">「一番じゃないと、嫌だから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">「……分かった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">　私の一番になってみせろということだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">　やってやるよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">「愛歌の一番になれば、いいんだな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">「え？　う、うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">　愛歌の一番になってやる！</span></p>
<p><br/></p>
<p><br/></p>
<div class="start-4em">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">◇　　　◇　　　◇</span></p>
</div>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">　奏汰君から告白を受けた翌朝。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">「お、おはよう……奏汰君」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">「おはよう、愛歌」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">　私たちはいつものように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">挨拶</span><rt>あいさつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">　でも、少し恥ずかしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">　昨日、あんなに熱いキスを交わしちゃったし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">　そ、それに告白されちゃった……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">　好きって、付き合ってって。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">　仮だけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">「じゃ、じゃあ……いつもの、するか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">「う、うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">　珍しく、奏汰君は自分からそう言い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">　私の体を力強く抱き寄せる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">　腰に手を当て、私の体を支え、頭の後ろに置いた手で私を押さえつける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">「愛歌、好きだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">「んぁ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">　そんな言葉と共に唇を奪われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　いつもと違う、昨日の夜と同じ、深くて長い、濃厚なキス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">　たっぷりと時間を掛けて、愛される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">　体の力が抜けそうになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">　こ、こんなの反則……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">「ううっ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">　腰が砕けてしまい、倒れそうになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">　奏汰君はそれをそっと支える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">「あ、朝から……随分、ねちっこいじゃない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">　せめてもの抵抗で、私は奏汰君を睨みつける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">　すると奏汰君は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">拗</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">ねた様子で顔を背けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">「べ、別にいいだろ。……恋人同士なんだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">「ま、まだ仮でしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">「……じゃあ、もうやらない方がいいか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">　奏汰君は悲しそうな顔をした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">　そ、そんなのずるいじゃん……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　わ、私だってシたいのに、我慢してるのに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">「だ、ダメじゃないけど……朝からはダメ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">　あ、朝からこんな愛されたら、おかしくなっちゃう……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">　一日、耐えられない。</span></p>
