<p><br/></p>
<h1 class="font-110per bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">あとがき</span></h1>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　始めましての方は初めまして、前シリーズを読んでくださった方にはお久しぶりです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　久しぶりのＧＡ文庫様からの出版となりました。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">桜木</span><rt>さくらぎ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">桜</span><rt>さくら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　まず、本作【自分を負けヒロインだと思い込んでいるすでに勝利済みの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">幼馴染</span><rt>おさななじみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">】を手に取ってくださり、ありがとうございます。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　出版まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">紆余曲折</span><rt>うよきょくせつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">ありましたが、一先ず無事に発売することができてホッとしております。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　本作のテーマはヒロインレースです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　大本の原案は「すでにヒロインレースで勝利している幼馴染が、勝っていることに気付かずに二周目を走っている」みたいな感じでした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　実は「転校生が来たことが切っ掛けに幼馴染が焦り出す」というプロローグのラブコメは、随分と昔から（「キスらせ」構想前から！）考えていましたが、中々形にできていませんでした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　だからこうして物語にすることができて、達成感に包まれております。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　主人公はラブコメの神に愛されている男です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　幼馴染はもちろん、転校生とか義妹とか、身近にヒロインみたいなポップして来ます。でも一途で幼馴染一筋なので、ラブコメレースにはなりません。</span></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">愛歌</span><rt>まなか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">ちゃんのライバルである</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">天沢</span><rt>あまさわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">さんですが、彼女は「裏主人公」だと勝手に思っています。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　読者目線に立って、主人公とヒロインのラブコメを観測してくれるキャラクターです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　変人寄りの主人公・メインヒロインと違い、意外と常識人です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　個人的に結構、気に入っています。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　愛歌ちゃんはタイトルの通りです。負けヒロインっぽいけど、実は勝ってます。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　でも、金髪碧眼ツンデレって勝ち属性寄りな気がします。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　しかしそこに気付かず「幼馴染」だから負けるかもと思っちゃう女の子です。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　では、そろそろ謝辞を申し上げさせていただきます。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　イラストを担当してくださっているＫｕｒｏ太先生。愛歌のキャラデザはイメージとぴったりでした。ありがとうございます。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　個人的には限定版についている、アクリルスタンドフィギュアのビキニのイラストが一番好きです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　二巻では水着回を考えているので、楽しみにしております。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　この本に関わってくださった全ての方、何よりこの本を購入してくださった読者の皆様に、重ねてお礼を申し上げさせていただきます。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　それでは二巻でまたお会いできることを祈っております。</span></p>
